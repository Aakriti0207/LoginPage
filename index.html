<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "login_container">
        <div class = "login_box">
            <h1>Login</h1>
            <div class="social_icons">
                <img src="googlelogo.png" alt="Google" class="icon">
                <img src="Facebooklogo.webp" alt="Facebook" class="icon">
                <img src="linkedinlogo.png" alt="LinkedIn" class="icon">
                <img src="githublogo.jpeg" alt="GitHub" class="icon">
            </div>
            <p>or login with your registered email id.</p>
            <form>
                <label for="email">Enter your Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Enter your Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <a href="#" class="forgetpassword">Forgot your Password?</a>
                <button type="Submit" class="login button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
